{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
<aside>
<img src="{% static 'main/img/rndmft.jpg' %}" alt = "Logo">
    <span class = "logo">Laces</span>
    <h3>Navigation</h3>
    <ul>
        <a href="{% url 'home' %}"><li><i class="fa fa-home"></i> Main Page</li> </a>
        <a href="{% url 'news_home'%}"><li><i class="fa fa-newspaper-o"></i> News </li> </a>
        <a href="{% url 'about' %}"><li><i class="fa fa-info-circle"></i> About us</li> </a>
        <a href=""><li><i class="fa fa-address-book"></i> Contacts</li> </a>
        <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class = "fa fa-plus-circle"></i> Add a record</button></li></a>
    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
